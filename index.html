<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Now</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name">
                <button id="search-button">Search</button>
            </div>
        </header>
        
        <main>
            <section id="current-weather">
                <h2>Current Weather</h2>
                <div id="weather-info">
                    <p id="loading-message">Getting your location...</p>
                </div>
            </section>
            
            <section id="map-container">
                <h2>Weather Map</h2>
                <div id="map"></div>
            </section>
            
            <section id="weather-news">
                <h2>Weather News</h2>
                <div id="news-container"></div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@10.0.0/lib/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
